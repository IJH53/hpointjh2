<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/fv.png">
    <title>이재훈 - h.point (현대백화점그룹 통합 멤버쉽)</title>
    <link rel="shortcut icon" href="./images/fv.png" type="image/x-icon">
    <link 
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Comfortaa:wght@300&family=Playball&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/jquery-1.11.3.js"></script>
    <script src="./script/script.js"></script>
</head>
<body>
    <!-- #wrap>header>.hrader>h1.logo+nav.menu -->
    <div id="wrap">
        <header>
            <div class="headerInner">
                <h1 class="logo">
                    <a href="#"></a><img src="./images/logo.png" alt="로고">
                </h1>
                <nav class="menu">
                    <!-- ul>li*5>a>{COUPON} -->
                    <ul>
                        <li><a href="#a1">COUPON</a></li>
                        <li><a href="#a2">POINT</a></li>
                        <li><a href="#a3">DOWN</a></li>
                        <li><a href="#a4">ROULETTE</a></li>
                        <li><a href="#a5">NEW</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- #slide+contents>#a1+#a2+#a3+#a4+#a5 -->
        <div id="slide">
            <div class="slideInner"></div>
        </div>
        <div id="contents">
            <div id="a1">
                <div class="a1Inner"></div>
            </div>
            <div id="a2">
                <div class="a2Inner"></div>                
            </div>
            <div id="a3">
                <div class="a3Inner"></div>                
            </div>
            <div id="a4">
                <div class="a4Inner"></div>                
            </div>
            <div id="a5">
                <div class="a5Inner"></div>                
            </div>
        </div>
        <footer>
            <div class="footerInner"></div>
            <!-- a.btn_top>img -->
            <a href="#" class="btn_top"><img src="./images/ico_ffooter_top.png" alt="하단 화살표"></a>
        </footer>
        <div id="quick">
            <!-- ul>li>span.box+a.hs -->

            <ul>
                <li><span class="box"></span><a href="#" class="hs"></a></li>
                <li><span class="box"></span><a href="#" class="hl"></a></li>
                <li><span class="box"></span><a href="#" class="hh"></a></li>
                <li><span class="box"></span><a href="#" class="he"></a></li>
                <li><span class="box"></span><a href="#" class="hb"></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
